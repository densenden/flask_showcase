<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <header></header>
        <div class="content">
                <h1>{{Title}}</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for user, details in users.items() %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ details['age'] }}</td>
                <td>{{ details['country'] }}</td>
                <td>
                    {% if details['country'] == 'USA' %}
                        Special message for USA users: Welcome!
                    {% else %}
                        &nbsp;
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
        <footer></footer>
        
    <script src="{{ url_for('static', filename='layout.js') }}"></script></body>
</html>
